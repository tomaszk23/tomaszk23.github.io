<script>
var hue = 100;
var holdTimeInMs = 10000;
var iteration = 0; 
//var inRow = 0; 
var rowOffset = 20; 
var querystring = window.location.href; 
//var urlParams = new URLSearchParams(querystring);
//var test = urlParams.get('test');
$("#params").text(querystring); 

while (iteration < 5)
	{
	changeHue(hue, 'rgb('+hue+',0,0)', holdTimeInMs, iteration);
	hue = hue - rowOffset; 
	iteration++;
	}

hue = 100;	
while (iteration < 10)
	{
	changeHue(hue, 'rgb(0,'+hue+',0)', holdTimeInMs, iteration);
	hue = hue - rowOffset; 
	iteration++;
	}

changeHue(0, 'yellow', holdTimeInMs, iteration);
      
function changeHue(hue2, bgcolor, delayTime, iter)
{
  setTimeout(function() {$("body").css('background-color',bgcolor);$("#counter").text(hue2)}, iter*delayTime);  
}
</script>

color : orange;
